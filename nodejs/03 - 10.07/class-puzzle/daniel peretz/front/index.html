<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>My Blog</title>
  <script>
    var exports = {};

<body>


  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-white bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-1" href="#">My Blog</a>
    </div>
  </nav>


  <!-- Main Header -->
  <header class="bg-primary text-white text-center py-5 mb-4">
    <div class="container">
      <h1 class="font-weight-light">Welcome to My Blog</h1>
    </div>
  </header>


  <!-- Main Content -->
  <div class="container">
    <div class="d-flex justify-content-center mb-4">
      <input id="searchInput" class="form-control me-2" type="search" placeholder="Search Posts" aria-label="Search" />
      <div class="col-md-3">
        <select id="selectUser" class="form-select" aria-label="Select User">
          <option value="all-users" selected>Select User</option>
          <!-- Options of user ids  will be added here dynamically -->
        </select>
      </div>
    </div>
    <!-- A user creat a post -->
    <!-- <div class="card" style="width: 20rem;">
      <div class="card mb-4">
        <h5 class="card-title">Create a post yourself</h5>
        <input type="file" id="image-input" accept="image/*">
        <img id="preview-image" src="#" alt="תצוגה מקדימה" style="display: none; max-width: 300px;">
        <br>

        <p>Body : <textarea id="body-input" placeholder=" write Body"></textarea><br></p>

      </div>

     <div class="card mb-4" id="post-${post.id}">
            <div class="card-header">
                <h5 class="card-title">${post.id} - ${post.title}</h5>
                <small class="text-muted">Posted by User ${post.userId}</small>
            </div>
            <div class="card-body">
                <p class="card-text"><input type="">${post.body}</p>
                <button onClick="showComments(${post.id})" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#comments-1" aria-expanded="false" aria-controls="comments-1">
                    Show comments
                </button>
                <div id="comments-${post.id}">
                <!-- Comments will be dynamically added here -->
                </div>
            </div>
        </div>


    <br>

    <div id="postContainer" class="row">
      <!-- Posts will be added here dynamically -->

    </div>
  </div>



  <div id="album-container" class="row">
    <!-- Albums will be added here dynamically -->
  </div>








  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">© 2023 Copyright : Daniel Peretz</a>

  </nav>

  <script src="./dist/index.js"></script>
