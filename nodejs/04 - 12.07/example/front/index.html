<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <title>My Blog</title>
    <script>
      var exports = {};
    </script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Blog</a>
      </div>
    </nav>

    <!-- Main Header -->
    <header class="bg-primary text-white text-center py-5 mb-4">
      <div class="container">
        <h1 class="font-weight-light">Welcome to My Blog</h1>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="d-flex justify-content-center mb-4">
        <a href="/create-post">
          <button class="btn btn-primary me-2">
            <i class="fas fa-plus-circle text-white"></i>
          </button>
        </a>
        <input
          id="searchInput"
          class="form-control me-2"
          type="search"
          placeholder="Search Posts"
          aria-label="Search"
        />
        <div class="col-md-3">
          <select id="selectUser" class="form-select" aria-label="Select User">
            <option value="all-users" selected>Select User</option>
            <!-- Options of user ids  will be added here dynamically -->
          </select>
        </div>
      </div>
      <!-- <img src="http://localhost:3000/images/download.jpg"/> -->

      <div id="postContainer" class="row">
        <!-- Posts will be added here dynamically -->
      </div>
    </div>

    <script src="/dist/index.js"></script>
  </body>
</html>
